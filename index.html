<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Natale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenitore">
        <div class="parco-natale">

            <div class="riquadro">
                <h1>Xmas is coming</h1>
                <!-- Counter -->
                <div class="conto">
                    <div class="parte-conto">
                        <div id="giorni" class="parte-conto-number">00</div>
                        <div class="parte-conto-label">Giorni</div>
                    </div>
                    <div class="parte-conto">
                        <div id="ore" class="parte-conto-number">00</div>
                        <div class="parte-conto-label">Ore</div>
                    </div>
                    <div class="parte-conto">
                        <div id="minuti" class="parte-conto-number">00</div>
                        <div class="parte-conto-label">Minuti</div>
                    </div>
                    <div class="parte-conto">
                        <div id="secondi" class="parte-conto-number">00</div>
                        <div class="parte-conto-label">Secondi</div>
                    </div>
                </div>
            </div>
            <!-- Albero -->
            <img src="images/tree.png" alt="albero">
            
            <!-- Regali -->
            <img class="dono dono_1" src="images/gift_1.png" alt="regalo 1">
            <img class="dono dono_2" src="./images/gift_2.png" alt="regalo 2">
            <img class="dono dono_3" src="./images/gift_3.png" alt="regalo 3">
            <!-- Palline -->
            <img class="palla palla_1" src="images/ball_1.png" alt="pallina 1">
            <img class="palla palla_2" src="./images/ball_2.png" alt="pallina 2">
            <img class="palla palla_3" src="./images/ball_3.png" alt="pallina 3">
            <img class="palla palla_4" src="./images/ball_4.png" alt="pallina 4">
            <img class="palla palla_5" src="./images/ball_5.png" alt="pallina 5">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
